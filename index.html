---
layout: ff_default

{% include base/setup %}
<script src="locale/en/words.js"></script>
<script src="js/farflight.js"></script>
<script src="js/ff_splashmessage.js"></script>
<div id="viewport">
  <canvas id="canvas" class="center"></canvas>
</div>
<script>
var game = new FF_Game('canvas', 700, 525);

function resizeViewport() {
  var width = window.innerWidth;
  var height = window.innerHeight - $("#header").outerHeight() - $("#footer").outerHeight();
  $("#viewport").height(height + "px");
  game.setSize(width, height);
}

$(function() {
  $(window).resize(resizeViewport);
  resizeViewport();
});
</script>
